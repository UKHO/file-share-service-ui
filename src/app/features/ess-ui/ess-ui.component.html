<div class="container">
    <ukho-file-input
    [label]=label
        #csvReader
        name="Upload CSV"
        id="txtFileUpload"
        (change)="uploadFileCsv($event)"
        accept=".csv"
    ></ukho-file-input>
    <div style="color: red;">{{errorMessageExtension}}</div>

    <div *ngIf="isDataShow">
      <ukho-card>
        <table class="Enctable" *ngIf="records.length > 0">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Enc Number</th>
            </tr>
          </thead>
           <tbody>
            <tr *ngFor="let record of records; let i = index">
              <!-- <th scope="row">{{ record.id }}</th>
              <td>{{ record.name }}</td>
              <td>{{ record.lastname }}</td> -->
              <td>{{ record.encnumber }}</td>
            </tr>
           </tbody>
        </table>
      </ukho-card>  
    </div>
</div>
