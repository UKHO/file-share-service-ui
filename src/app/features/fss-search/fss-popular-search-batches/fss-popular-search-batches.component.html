<h3>Popular searches</h3>
<div *ngFor="let popularSearch of popularSearches" (click)="getPopularSearch(popularSearch)" style="cursor: pointer;">
    <p *ngIf="popularSearch.isActive === true" class='popular-search-para'>
        {{popularSearch.displayName}} 
        <button class="popular-search fa fa-chevron-right" aria-label="Popular Search Row"></button>
    </p>
</div>
