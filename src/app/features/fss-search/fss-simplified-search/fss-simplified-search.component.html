<div>
    <ukho-dialogue [type]='messageType' *ngIf="displayDialogMessage" aria-live="polite">
      <h3>{{errorMessageTitle}}</h3>
      <div>{{errorMessageDescription}}</div>
   </ukho-dialogue>

    <div class="simplifiedSection">
      <label for="Search">Search</label> <br>   
        <ukho-textinput class="simplifiedTextbox" [(ngModel)]="fieldValue"></ukho-textinput>
        <ukho-button (click)="getSimplifiedSearchResult()">Search</ukho-button>
    </div>
    <a href="javascript:void(0)" class="switchToAdvanced" (click)="searchToSimplifiedSearch()">Advanced Search</a>
</div>

<div class="SimplifiedSearch">
  <app-fss-simplified-filter></app-fss-simplified-filter>
  <app-fss-search-results class="SimplifiedSearchResult"></app-fss-search-results>
</div>
