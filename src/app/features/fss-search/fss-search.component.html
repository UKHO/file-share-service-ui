<ukho-hr></ukho-hr>
<div class="container">
  <ukho-dialogue [type]='messageType' *ngIf="displayMessage">
    <h3>{{messageTitle}}</h3>
    <div style="white-space: pre-line">{{messageDesc}}</div>
  </ukho-dialogue> <br />
  <h1>Search files</h1>
  <p class="light">Complete the fields to search a query or select a popular search.</p>
  <app-fss-search-row [fssSearchRows]="fssSearchRows" (onSearchRowDeleted)="onSearchRowDeleted($event)">
  </app-fss-search-row>
  <div class="searchSection">
    <strong (click)="addSearchRow()"> <i class="fa fa-plus fa-1x"></i> Add new line </strong>

    <div class="searchBtn">
      <ukho-button (click)="getSearchResult()">{{searchButtonText}}</ukho-button>
    </div>
  </div>
  <div class="searchResult">
    <app-fss-search-results *ngIf="displaySearchResult" [resultList]="searchResult"></app-fss-search-results>
  </div>
</div>
