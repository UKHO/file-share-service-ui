
<div class="container">
    <h1>Search files</h1>
    <p>Complete the fields to search a query or select a popular search.</p> 
    <app-fss-search-row 
     [fssSearchRows]="fssSearchRows" 
     (onSearchRowDeleted)="onSearchRowDeleted($event)">
    </app-fss-search-row>
    <div class="searchSection">
      <strong (click)="addSearchRow()"><i class="fas fa-plus"></i> Add new line </strong>
      <div class="searchBtn">
          <ukho-button>Search</ukho-button>
      </div>
  </div>
</div>
