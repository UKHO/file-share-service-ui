<div class="spinner-wrapper" *ngIf="displayLoader"><i class="fas fa-spinner fa-pulse fa-3x"></i></div>
<div class="container" role="main" id="mainContainer">
  <ukho-dialogue [type]='messageType' *ngIf="displayMessage">
    <h3>{{messageTitle}}</h3>
    <div style="white-space: pre-line">{{messageDesc}}</div>
  </ukho-dialogue> <br />
  <h1>Search files</h1>
  <p class="light">Complete the parameters to create a search query</p>
  <app-fss-search-row [fssSearchRows]="fssSearchRows" [groupingLevels]="groupingLevels" [uiGroupings]="uiGroupings"
  (onFieldChanged)="onFieldChanged($event)"
  (onOperatorChanged)="onOperatorChanged($event)"
  (onSearchRowDeleted)="onSearchRowDeleted($event)"
  (onGroupClicked)="onGroupClicked()">
  </app-fss-search-row>
  <div class="searchSection">
    <button (click)="addSearchRow()" class="addNewLine"> <i class="fa fa-plus fa-1x"></i> Add new line </button>
    <div class="searchBtn">
      <ukho-button (click)="getSearchResult()">Search</ukho-button>
    </div>
  </div>

  <div class="searchResult">
    <app-fss-search-results *ngIf="displaySearchResult" [searchResult]="searchResult"></app-fss-search-results>
  </div>
</div>
