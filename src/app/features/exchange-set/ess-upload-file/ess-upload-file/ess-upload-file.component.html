<div class="container">
    <h1 id="main" tabindex="-1">Exchange Sets</h1>
      <p class="light">Complete the parameters to create a search query.</p>
      <section *ngFor="let enc of encData">
          <div class="EncFIleUploadForEss">
              <ukho-radio [id]="enc.name" value="{{enc.Id}}" (change)="onChangeExchangeSetItem($event)">{{enc.name}}
              </ukho-radio>
          </div>
          <div class="innerWrapperForEnc" *ngIf='"essId"+enc.Id === essId'>
              <div *ngIf="enc.name === 'Upload your whole permit'">
                  <div>
                      <ukho-dialogue [type]='messageType' *ngIf="displayMessage" aria-live="polite">
                          <h3>{{errorMessageDescription}}</h3>
                      </ukho-dialogue>
                  </div>
                  <ukho-file-input #textfileUpload name="Upload txt" id="txtFileUpload"
                      accept=".txt"></ukho-file-input>
                     <div style="text-align: right;"><ukho-button (click)="uploadTextPermitFile()">Proceed</ukho-button></div>  <br>

                  <div *ngIf="isDataShow">
                      <ukho-card>
                          <table class="Enctable" *ngIf="getValidEncNumbers.length > 0">
                              <thead class="thead-dark">
                                  <tr>
                                      <th scope="col">Enc Number</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let encNumber of getValidEncNumbers; let i = index">
                                      <td>{{ encNumber }}</td>
                                  </tr>
                              </tbody>
                          </table>
                      </ukho-card>
                  </div>
              </div>
          </div>
      </section>
  </div>
