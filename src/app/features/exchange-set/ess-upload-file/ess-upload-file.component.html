<div class="container">
    <div>
        <ukho-dialogue [type]='messageType' *ngIf="displayErrorMessage" aria-live="polite">
            <h3 role="alert">{{messageDesc}}</h3>
        </ukho-dialogue>
    </div>

    <div class="uploadENCFileSection">

        <ukho-file-input class="UploadFileIput" id="file-upload" (change)="uploadListener($event)" accept=".txt,.csv"></ukho-file-input>

        <ukho-button class="UploadButton" (click)="loadFileReader()">Proceed</ukho-button>

   </div> 
   <br>
   
</div>
